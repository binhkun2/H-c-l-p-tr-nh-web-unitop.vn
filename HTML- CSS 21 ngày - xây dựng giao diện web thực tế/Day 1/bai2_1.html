<!-- HTML là ngôn ngữ đánh dấu siêu văn bản - Hyper Text Markup Language
- Các phân tử html được định nghĩa bởi các thẻ
- Html mô tả các cấu trúc website thông qua các thẻ - được ví như là xương sống của website
- Trình duyệt không hiển thị các thẻ mà hiển thị nội dung theo định dạng của thẻ
- Thẻ Html định nghĩa nhiểu nội dung như: Tiêu đề, đoạn văn, hình ảnh, form, ...
-->

<!-- Doctype: Khai báo nội dung trang
- Html: Phẩn tử gốc bao quanh trang web
- Head: Khu vực khao báo tiêu đề, fonts, css, plugin, ...
- Body: Khu vực định nghĩa nội dung website -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2_1 - HTML - CẤU TRÚC HTML CỦA WEBSITE</title>
</head>
<body>
    <h1>Bài 2_1 - HTML - Cấu trúc HTML của website </h1>
</body>
</html>
